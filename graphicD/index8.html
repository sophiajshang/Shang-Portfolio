<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Graphic Design
	</title>

	<!--Style CSS-->
	<link rel="stylesheet" href="style.css">
	<style>
	#header-container {
	 height:60px; width:100%; margin:auto; padding: 40px; 
	}

	
	.container1{
		width: 100%;
		
	}
	.nav{
		float: right;
		list-style: none;
		
	}
	a{
		text-decoration: none;
		color: rgb(132, 64, 4);
	}
	a:hover{
		color: rgb(7, 17, 134);
	}
	</style>
</head>

<body>
	
    <div class="words">
	<h1>Hello! Welcome to Jing Graphic Design!</h1>
	<h5>A picture can reveal more than you might have thought. </h5>
    </div>

	<div class="myProducts">
		<div class="myProducts-gallery">
			<img src="dancer1.jpg"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src="dancer2.jpg"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src="quarantine1.jpg"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src="quarantine2.jpg"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src="quarantine3.jpg"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src="2D1.png"
				alt="click here"
				onclick="myImageFunction(this)">		
		</div>

		<div class="image-container">
			<img id="img-Box" src="dancer1.jpg"
				alt="click here">
		</div>
	</div>
	
	<script>
		function myImageFunction(productSmallImg) {
			var productFullImg = document.getElementById("img-Box");
			productFullImg.src = productSmallImg.src;
		}
	</script>

</body>
